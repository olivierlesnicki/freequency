<!doctype html>
<html>

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>FREEQUENCY - Plateforme de streaming pour les artistes urbains.</title>
    <meta name="description" content="Freequency est la première plateforme de streaming musical pour les artistes urbains indépendants.">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href='http://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600' rel='stylesheet' type='text/css'>
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="styles/main.css" rel="stylesheet" type="text/css">
</head>

<body>

    <div id="viewport" class="view">
        <header id="header" class="view">
            <div class="title">
                FREEQUENCY
            </div>
        </header>
        <div id="app" class="view">
            <div class="views app-handle">
                <div id="radio" class="view">
                </div>
                <div id="charts" class="view">
                </div>
                <div id="ad" class="view">
                    <h3>Freequency</h3>
                    <p>Freequency est la première web radio exclusivement dédiée aux artistes indépendants rap et hip-hop.</p>
                    <div class="thin-hr"></div>
                    <p>Envoie ta page soundcloud à <a href="twitter.com/freequencyfm">@freequencyfm</a>  pour entrer en rotation.</p>
                </div>
            </div>
        </div>
        <div id="background" class="view">
        </div>
    </div>

    <script src="//www.parsecdn.com/js/parse-1.2.18.min.js"></script>
    <script src="//connect.soundcloud.com/sdk.js"></script>
    <script src="scripts/main.js"></script>


</body>

</html>
